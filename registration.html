<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Departement/Office</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Select your Departement Office ">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
        <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="Confirm Password">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-Mail Address">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contact No</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Contact Number">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
        <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Date Of Birth">
      </div>
      <br>
      <h1>Educational Information</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Domicile</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="city">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Qualification</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Qualification">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Religion</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Religion">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Postel Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Postel Address">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Permanent Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Permanent Address">
      </div>
      </div>
</body>
</html>
